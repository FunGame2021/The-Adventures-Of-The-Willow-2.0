<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>
	<script src="libs/rain.js" defer></script>
</head>
<body>

	<section class="layers">
		<div class="layers__container">
			<div class="layers__item layer-1" style="background-image: url(img/Lens.png);"></div>
			<div class="layers__item layer-2" style="background-image: url(img/Front.png);"></div>
			<div class="layers__item layer-12" style="background-image: url(img/GameTitleParallax.png);"></div>
			<div class="layers__item layer-3">
				<div class="hero-content">
					<h1>Play Now Free-To-Play</h1>
					<button class="button-start">Download Game</button>
				</div>
			</div>
			<div class="layers__item layer-4">
				<canvas class="rain"></canvas>
			</div>
			<div class="layers__item layer-5" style="background-image: url(img/Leafs.png);"></div>
			<div class="layers__item layer-6" style="background-image: url(img/Branches.png);"></div>
			<div class="layers__item layer-7" style="background-image: url(img/Forest_01_Front.png);"></div>
			<div class="layers__item layer-8" style="background-image: url(img/Forest_01_Middle01.png);"></div>
			<div class="layers__item layer-9" style="background-image: url(img/Forest_01_Back.png);"></div>
			<div class="layers__item layer-10" style="background-image: url(img/Forest_01_Back02.png);"></div>
			<div class="layers__item layer-11" style="background-image: url(img/Forest_01_Sky.png);"></div>
		</div>
	</section>

</body>
</html>
